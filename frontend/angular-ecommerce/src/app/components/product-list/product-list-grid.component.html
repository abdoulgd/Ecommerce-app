<div class="main-content">
    <div class="section-content section-content-p30">

        <h4>Category: {{ CurrentCategoryName }}  </h4>
        <hr>

        <div class="container-fluid">
            <div class="row">
                <!--loop over the collection of products-->
                @for (tempProduct of products; track $index) {
                    <div class="col-md-3">
                        <div class="product-box">

                            <a routerLink="/products/{{ tempProduct.id}}">
                                <img src="{{ tempProduct.imageUrl }}" alt="" class="img-responsive">
                            </a>
                            
                            <h1>{{ tempProduct.name }}</h1>

                            <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                            <a href="#" class="primary-btn">Add to cart</a>
                        </div>
                    </div>
                }

                <!--if products empty then display a message-->
                @if (products?.length == 0) {
                    <div class="alert alert-warning col-md-12" role="alert ">
                        No products found.
                    </div>
                }

            </div>
        </div>
    </div>
</div>
